name: Build and deploy ASP.NET Core app to Azure Web App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore PlantCatalogAPI_Shubham.csproj

      - name: Build
        run: dotnet build PlantCatalogAPI_Shubham.csproj --configuration Release --no-restore

      - name: Publish
        run: dotnet publish PlantCatalogAPI_Shubham.csproj -c Release -o publish
        
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: plantcatalog-shubham
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./publish
  
